        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
        <meta name="msapplication-tap-highlight" content="no" />
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/core.css" />
        
        <script type="text/javascript" src="scripts/lib/jquery.min.js"></script>

            <script src="http://192.168.1.71:8080/target/target-script-min.js#anonymous"></script>

        -->
        
        <title>Shape your Future</title>

    <body ng-controller="AppCtrl" ng-swipe-left="HandleNav($event)" ng-swipe-right="HandleNav($event)">
        <div class="container-fluid">
            <div class="row">
                <div class="app-nav-wrapper col-xs-6" data-state="closed" ng-mouseup="HideNav()">
                    <app-nav></app-nav>
                </div>
                
                <div class="col-xs-12 main-content">
                   <div class="row">
                        <div class="col-xs-12 header-wrapper">
                            <h3 id="header"></h3>
                            
                            <hr />
                        </div>
                    </div>
                    
                    <div class="content">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
            
            <overlay></overlay>
        </div>
        
        <script type="text/javascript" src="scripts/app-config.js"></script>
        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/controllers.js"></script>
