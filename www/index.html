<!DOCTYPE html>
<html ng-app="okHealth">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/pedometer.css" />
        
        <script type="text/javascript" src="js/jQuery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <title>Shape your Future</title>
    </head>
    
    <body>
        <div class="pedometer-wrapper row" ng-controller="PedometerCtrl">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 pedo-button" ng-click="toggleTimer()">
                        <button class="btn btn-lg btn-primary" ng-show="!tracking">
                            Start!
                        </button>
                        
                        <button class="btn btn-lg btn-warning" ng-show="tracking">
                            Stop!
                        </button>
                    </div>
                </div>
                
                
                <div class="row counters">
                    <div class="col-md-12 counter-wrapper">
                        <h1 class="counter">
                            {{steps}}
                        </h1>
                    </div>
                </div>
                
                <div class="row timer-wrapper">
                    <div class="col-md-12">
                        <h4>
                            Time elapsed: <span id="timer">{{display}}</span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-loader.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-cookies.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/angular/angular-touch.min.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/controller/PedometerCtrl.js"></script>
        
        <!--
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        -->
    </body>
</html>
