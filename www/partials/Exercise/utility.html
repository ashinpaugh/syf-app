<div class="pedometer-wrapper" ng-controller="PedometerCtrl">
    <app-nav-top></app-nav-top>
    
    <div class="pedo-button" ng-mousedown="EnforceLogin($event, 'Please login before using the pedometer.')" ng-click="ToggleTracking()">
        <button class="btn btn-lg btn-primary" ng-show="!Pedometer.isTracking()">
            Start!
        </button>
        
        <button class="btn btn-lg btn-warning" ng-show="Pedometer.isTracking()">
            Stop!
        </button>
    </div>
    
    <div class="row counters">
        <div class="col-md-3 counter-wrapper">
            <h3 class="counter">
                0
            </h3>
        </div>
        
        <div class="col-md-3 counter-wrapper">
            <h3 class="counter">
                0
            </h3>
        </div>
        
        <div class="col-md-3 counter-wrapper">
            <h3 class="counter">
                0
            </h3>
        </div>
        
        <div class="col-md-3 counter-wrapper">
            <h3 class="counter" id="tenths">
                0
            </h3>
        </div>
    </div>
    
    <div class="statistics">
        <div class="row timer-wrapper">
            <div class="col-md-8 label">
                <h4>Time elapsed:</h4>
            </div>
            
            <div class="col-md-4 stat">
                <h4 id="timer">
                    {{Pedometer.getElapsedTime()}}
                </h4>
            </div>
        </div>
        
        <div class="row calorie-wrapper">
            <div class="col-md-8 label">
                <h4>Calories Burnt:</h4>
            </div>
            
            <div class="col-md-4 stat">
                <h4 id="calories">
                    {{Pedometer.getCaloriesBurned()}}
                </h4>
            </div>
        </div>
    </div>
</div>
