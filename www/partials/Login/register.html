<div ng-controller="LoginCtrl" class="registration">
    <form name="frm" role="form" ng-submit="doRegistration()">
        <!--
        <div class="nav-arrow previous-arrow well-sm" ng-show="page > 1">
            <div class="fa fa-arrow-left" ng-click="page = page - 1"></div>
        </div>
        -->
        
        <div class="page-1" ng-show="page < 2">
            <div class="form-group">
                <label for="username" class="sr-only">Username:</label>
                
                <input id          = "username"
                       type        = "text"
                       class       = "form-control"
                       placeholder = "Username"
                       ng-model    = "user.username"
                       required
                />
            </div>
            
            <div class="form-group" ng-switch="show_pass">
                <label for="password" class="sr-only">Password:</label>
                <input id               = "password"
                       name             = "password"
                       type             = "text"
                       class            = "form-control"
                       placeholder      = "Password"
                       ng-model         = "user.password"
                       ng-minlength     = "6"
                       ng-maxlength     = "100"
                       ng-switch-when   = "true"
                       ng-model-options = "{ updateOn: 'blur' }"
                       required
                />
                
                <input id               = "password"
                       name             = "password"
                       type             = "password"
                       class            = "form-control"
                       placeholder      = "Password"
                       ng-model         = "user.password"
                       ng-minlength     = "6"
                       ng-maxlength     = "100"
                       ng-switch-when   = "false"
                       ng-model-options = "{ updateOn: 'blur' }"
                       required
                />
                
                <p class="help-block bg-warning well-sm" ng-show="frm.password.$error.minlength || frm.password.$error.maxlength">
                    Please ensure you're password contains 6 characters.
                </p>
            </div>
            
            <div class="form-group" ng-show="!show_pass">
                <label for="password2" class="sr-only">Retype your password:</label>
                <input id           = "password2"
                       name         = "password2"
                       type         = "password"
                       class        = "form-control"
                       placeholder  = "Confirm password"
                       ng-model     = "user.password2"
                       ng-minlength = "6"
                       ng-maxlength = "100"
                       ng-required  = "{{!show_pass}}"
                />
            </div>
            
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id       = "show-password"
                               type     = "checkbox"
                               ng-model = "show_pass"
                        /> Show Password
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="first_name" class="sr-only">First Name:</label>
                
                <input id          = "first_name"
                       type        = "text"
                       class       = "form-control"
                       placeholder = "First Name"
                       ng-model    = "user.first_name"
                       required
                />
            </div>
            
            <div class="form-group">
                <label for="last_name" class="sr-only">Last Name:</label>
                
                <input id          = "last_name"
                       type        = "text"
                       class       = "form-control"
                       placeholder = "Last Name"
                       ng-model    = "user.last_name"
                       required
                />
            </div>
        </div>
        
        <div class="page-2" ng-show="page == 2">
            <div class="form-group">
                <label for="sex" class="sr-only">Sex:</label>
                
                <select id="sex" name="sex" class="form-control" ng-model="user.sex">
                    <option value="" disabled selected>Select your sex...</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dob" class="sr-only">Year of Birth:</label>
                
                <input id          = "dob"
                       type        = "number"
                       class       = "form-control"
                       placeholder = "Year of Birth"
                       ng-model    = "user.dob"
                       required
                />
            </div>
            
            <div class="form-group">
                <label for="height" class="sr-only">Height in Inches:</label>
                
                <input id          = "height"
                       type        = "number"
                       class       = "form-control"
                       placeholder = "Height in Inches"
                       ng-model    = "user.height"
                       required
                />
            </div>
            
            <div class="form-group">
                <label for="weight" class="sr-only">Weight in LBS:</label>
                
                <input id          = "weight"
                       type        = "number"
                       class       = "form-control"
                       placeholder = "Weight in LBS"
                       ng-model    = "user.weight"
                       required
                />
            </div>
        </div>
        
        
        
        
        
        
        <div class="page-3" ng-show="page > 2">
            <div class="form-group">
                <label for="school" class="sr-only">School:</label>
                
                <select id="school" name="school_id" class="form-control" ng-model="user.school_id">
                    <option value="" disabled selected>Select the school you attend...</option>
                    <option value="{{school.id}}" ng-repeat="school in schools">{{school.name}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="group" class="sr-only">Group:</label>
                
                <select id="group" name="group_id" class="form-control" ng-model="user.group_id">
                    <option value="" disabled selected>Select the group you were assigned to...</option>
                    <option value="{{group.id}}" ng-repeat="group in groups">{{group.name}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="student_id" class="sr-only">Student ID:</label>
                
                <input id          = "student_id"
                       type        = "number"
                       class       = "form-control"
                       placeholder = "Student ID"
                       ng-model    = "user.student_id"
                       required
                />
            </div>
            
            <div class="form-group">
                <label for="email" class="sr-only">Email:</label>
                
                <input id          = "email"
                       type        = "email"
                       class       = "form-control"
                       placeholder = "Email"
                       ng-model    = "user.email"
                       required
                />
            </div>
            
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </div>
        
        
        <div class="btn-group btn-group-justified" ng-class="{'extra-space': page > 2}">
            <div class="btn button btn-warning" ng-click="page = page - 1;" ng-class="{'disabled': page < 2}">
                Prev
                <span class="fa fa-arrow-left"></span>
            </div>
            
            <div class="btn button btn-primary" ng-click="page = page + 1;" ng-class="{'disabled': page > 2}">
                Next
                <span class="fa fa-arrow-right"></span>
            </div>
        </div>
    </form>
</div>
