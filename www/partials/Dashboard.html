<div class="dash-wrapper">
    
    <div class="row stats well" ng-hide="!EnsureValidUser()">
        <div class="col-xs-4">
            <h3>{{getTracker().getConsumed() | number}}</h3>
            <h5>Calories Consumed</h5>
        </div>
        <div class="col-xs-4">
            <h3>{{getTracker().getSteps() | number}}</h3>
            <h5>Steps Taken</h5>
        </div>
        <div class="col-xs-4">
            <h3 id="net-calories" ng-class="{inNegative: !getTracker().hasConsumedLess(), inPositive: getTracker().hasConsumedLess()}">
                {{getTracker().getNet() | number}}
            </h3>
            <h5>Net Calories</h5>
        </div>
    </div>
    
    
    <div class="row utilities">
        <div class="col-xs-4">
            <a href="#/nutrition" class="util">
                <span class="fa fa-5x fa-cutlery"></span>
                <h4>Nutrition</h4>
            </a>
        </div>
        
        <div class="col-xs-4">
            <a ng-href="#/exercise" class="util">
                <span class="fa fa-5x fa-forward"></span>
                <h4>Pedometer</h4>
            </a>
        </div>
        
        <div class="col-xs-4">
            <a href="#/board" class="util">
                <span class="fa fa-5x fa-list"></span>
                <h4>Leaderboards</h4>
            </a>
        </div>
    </div>
    
    
</div>
