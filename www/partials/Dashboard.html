<div class="dash-wrapper" ng-controller="DashboardCtrl">
    
    <div class="row stats well" ng-hide="!EnsureValidUser()">
        <div class="col-xs-4">
            <h3>{{tracker.getConsumed() | number}}</h3>
            <h5>Calories Consumed</h5>
        </div>
        <div class="col-xs-4">
            <h3>{{tracker.getSteps() | number}}</h3>
            <h5>Steps Taken</h5>
        </div>
        <div class="col-xs-4">
            <h3 id="net-calories" ng-class="{inNegative: !tracker.hasConsumedLess(), inPositive: tracker.hasConsumedLess()}">{{tracker.getNet() | number}}</h3>
            <h5>Net Calories</h5>
        </div>
    </div>
    
    
    <div class="row utilities">
        <div class="col-xs-4">
            <a href="#/nutrition" class="util">
                <span class="fa fa-5x fa-cutlery"></span>
                <h4>Eat Better</h4>
            </a>
        </div>
        
        <div class="col-xs-4">
            <a href="#/exercise" class="util" ng-mousedown="EnforceLogin($event, 'Please login before using the pedometer.')">
                <span class="fa fa-5x fa-forward"></span>
                <h4>Pedometer</h4>
            </a>
        </div>
        
        <div class="col-xs-4">
            <a href="#/board" class="util">
                <span class="fa fa-5x fa-list"></span>
                <h4>Leaderboards</h4>
            </a>
        </div>
    </div>
    
    
</div>
